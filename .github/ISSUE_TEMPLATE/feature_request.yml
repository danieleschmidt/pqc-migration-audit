name: ðŸš€ Feature Request
description: Suggest a new feature or enhancement for PQC Migration Audit
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide detailed information about your request.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please check the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have read the documentation and project roadmap
          required: true
        - label: This feature aligns with the project's goals

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: Describe the problem or limitation you're experiencing...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: What would you like to see implemented?
      placeholder: Describe your proposed solution...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered alternative approaches?
      placeholder: Describe alternative solutions you've considered...

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low (nice to have)
        - Medium (would improve workflow)
        - High (significantly impacts productivity)
        - Critical (blocking current work)
    validations:
      required: true

  - type: checkboxes
    id: feature_type
    attributes:
      label: Feature Type
      description: What type of feature is this? (select all that apply)
      options:
        - label: New cryptographic algorithm support
        - label: Enhanced scanning capabilities
        - label: Performance improvement
        - label: Security enhancement
        - label: User interface improvement
        - label: Integration with external tools
        - label: Reporting and analytics
        - label: Documentation improvement

  - type: textarea
    id: use_cases
    attributes:
      label: Use Cases
      description: Describe specific use cases for this feature
      placeholder: |
        1. As a [user type], I want to [action] so that [benefit]
        2. When [scenario], I need [capability] to [outcome]
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: What criteria must be met for this feature to be considered complete?
      placeholder: |
        - [ ] Criteria 1
        - [ ] Criteria 2
        - [ ] Criteria 3

  - type: textarea
    id: technical_details
    attributes:
      label: Technical Details
      description: Any technical implementation details or constraints
      placeholder: Technical implementation notes...

  - type: textarea
    id: impact
    attributes:
      label: Impact Assessment
      description: What impact would this feature have on existing functionality?
      placeholder: Impact on existing features, breaking changes, etc...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or references
      placeholder: Additional context, links, mockups...